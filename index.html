<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="container">

            <div class="home-container">
                <h3>HOME</h3>

                <div id="home-num-record"></div>

                <div id="home-plus-btn-container">
                    <button id="home-plus-btn-1" onclick="incrementHome1()">+1</button>
                    <button id="home-plus-btn-2" onclick="incrementHome2()">+2</button>
                    <button id="home-plus-btn-3" onclick="incrementHome3()">+3</button>
                </div>

            </div>

            <div class="guest-container">
                <h3>GUEST</h3>
                <div id="guest-num-record"></div>

                <div id="guest-plus-btn-container">
                    <button id="guest-plus-btn-1" onclick="incrementGuest1()">+1</button>
                    <button id="guest-plus-btn-2" onclick="incrementGuest2()">+2</button>
                    <button id="guest-plus-btn-3" onclick="incrementGuest3()">+3</button>
                </div>
            </div>

        </div>

    </div>




    <script src="./index.js"></script>

</body>

</html>
